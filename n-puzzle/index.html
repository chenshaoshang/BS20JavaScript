<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #gameset {
            font-size: 30px;
            height: 60px;
            vertical-align: bottom;
        }

        #Change,
        #GoAuto,
        #start {
            font-size: 30px;
        }

        #puzzle-item {
            width: 540px;
            height: 540px;
        }

        #puzzle-item div {
            border: 1px #000 solid;
        }
    </style>
    <title>n-puzzle</title>
</head>

<body>
    <div class="container">
        <div class="row flex-wrap">
            <div class="col-12 col-md-6 text-center">
                <div id="puzzle-item" class="d-flex flex-wrap">
                </div>
                <div class="input-group my-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">上傳圖片</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01" accept="image/*">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <select id="gameset" class="mt-3">
                    <option value="3">3X3</option>
                    <option value="4">4X4</option>
                    <option value="5">5X5</option>
                </select>
                <button id="start" class="btn btn-outline-success">開始新局</button>
                <button id="GoAuto" class="btn btn-outline-dark">自動還原</button>
                <button id="Change"" class=" btn btn-outline-danger">更換圖片</button>
            </div>
            <div class="col-12 col-md-6"><img id='Contrast' src="1016-540x540.jpg">
            </div>
        </div>
        <script src="n-puzzleTest.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
